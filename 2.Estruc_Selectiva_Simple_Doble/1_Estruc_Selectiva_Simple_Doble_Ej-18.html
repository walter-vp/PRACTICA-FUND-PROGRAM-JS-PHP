<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stilos.css">
    <title>Estruc Selectiva Sim Dob</title>
</head>

<body>

    <header>
        <h1>ESTRUCTURA SELECTIVA SIMPLE DOBLE</h1>
        <h2 class="centrado">Problema N° 18</h2>
    </header>

    <main>
        <form action="">

            <table>
                <tr>
                    <th class="col_izq">Variables</th>
                    <th class="col_der">Valores</th>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtn1">Número 1</label></td>
                    <td class="col_der"><input type="text" name="txtn1" id="txtn1" value=""></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtn2"></label>Número 2</td>
                    <td class="col_der"><input type="text" name="txtn2" id="txtn2" value=""></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtn3"></label>Número 3</td>
                    <td class="col_der"><input type="text" name="txtn3" id="txtn3" value=""></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtmayor"></label>Mayor :</td>
                    <td class="col_der"><input type="text" name="txtmayor" id="txtmayor" value="" readonly></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtinter"></label>Inter :</td>
                    <td class="col_der"><input type="text" name="txtinter" id="txtinter" value="" readonly></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtmenor"></label>Menor :</td>
                    <td class="col_der"><input type="text" name="txtmenor" id="txtmenor" value="" readonly></td>
                </tr>
                <tr>
                    <td class="col_izq"></td>
                    <td class="col_der"><button type="button" onclick="calcular()">Calcular</button></td>
                </tr>
            </table>

        </form>


    </main>

    <footer>
        <p>Todos los derechos reservados &copy;2022 Ing. Walter Vásquez Piña</p>
    </footer>

    <script>
        function calcular() {
            // Variables
            let n1, n2, n3, mayor, inter, menor;

            n1 = Number(document.getElementById('txtn1').value);
            n2 = Number(document.getElementById('txtn2').value);
            n3 = Number(document.getElementById('txtn3').value);

            mayor = 0;
            inter = 0;
            menor = 0;

            // Proceso
            if (n1 > n2 && n1 > n2) {
                mayor = n1;
            } else {
                if (n2 > n3) {
                    mayor = n2;
                } else {
                    mayor = n3;
                }
            }

            if (n1 < n2 && n1 < n3) {
                menor = n1;
            } else {
                if (n2 < n1 && n2 < n3) {
                    menor = n2;
                } else {
                    menor = n3;
                }
            }

            inter = (n1 + n2 + n3) - (mayor + menor);

        // Salida
        document.getElementById('txtmayor').value = mayor;
        document.getElementById('txtinter').value = inter;
        document.getElementById('txtmenor').value = menor;
        document.getElementById('txtmayor').focus();
        }
    </script>

</body>

</html>
