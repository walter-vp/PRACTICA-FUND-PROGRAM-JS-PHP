<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stilos.css">
    <title>Estruc Selectiva Sim Dob</title>
</head>

<body>

    <header>
        <h1>ESTRUCTURA SELECTIVA SIMPLE DOBLE</h1>
        <h2 class="centrado">Problema N° 14</h2>
    </header>

    <main>
        <form action="">

            <table>
                <tr>
                    <th class="col_izq">Variables</th>
                    <th class="col_der">Valores</th>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtn">Número : </label></td>
                    <td class="col_der"><input type="text" name="txtn" id="txtn" value=""></td>
                </tr>

                <tr>
                    <td class="col_izq"><label for="txtr">Resultado: </label></td>
                    <td class="col_der"><input type="text" name="txtr" id="txtr" value="" readonly></td>
                </tr>
                <tr>
                    <td class="col_izq"></td>
                    <td class="col_der"><button type="button" onclick="calcular()">Calcular</button></td>
                </tr>
            </table>

        </form>


    </main>

    <footer>
        <p>Todos los derechos reservados &copy;2022 Ing. Walter Vásquez Piña</p>
    </footer>

    <script>
        function calcular() {
            // Variables
            let n, r;

            n = Number(document.getElementById('txtn').value);

            // Proceso
            if (n % 3 == 0 && n % 5 == 0) {
                r = "SI ES MULTIPLO DE 3 Y 5";
            } else {
                r = "NO ES MULTIPLO DE 3 Y 5";
            }

            // Salida
            document.getElementById('txtr').value = r;
            document.getElementById('txtn').focus();
        }
    </script>

</body>

</html>
