<!DOCTYPE html>
<html lang="es">

<head>

    <main>
        <form action="">

            <table>
                <tr>
                    <th class="col_izq">Variables</th>
                    <th class="col_der">Valores</th>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtn">Número: </label></td>

                </tr>
                <tr>

                    <td class="col_der"><input type="text" name="txtr" id="txtr" value="" readonly></td>
                </tr>
                
                <tr>
                    <td class="col_izq"></td>
                    <td class="col_der"><button type="button" onclick="calcular()">Calcular</button></td>
                </tr>
            </table>

        </form>


    </main>

    <script>
        function calcular() {
            // Variables
            let n1, n2, suma;

            n = Number(document.getElementById('txtn').value);

            // Proceso
            if (n % 2 == 0) {
                r = "EL NUMERO ES PAR";
            } else {
                r = "EL NUMERO ES IMPAR";
            }

            // Salida
            document.getElementById('txtr').value = r;
            document.getElementById('txtn').focus();
        }
    </script>
