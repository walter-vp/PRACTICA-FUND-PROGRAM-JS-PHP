<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stilos.css">
    <title>Estruc Selectiva Sim Dob</title>
</head>

<body>

    <header>
        <h1>ESTRUCTURA SELECTIVA SIMPLE DOBLE</h1>
        <h2 class="centrado">Problema N° 24</h2>
    </header>

    <main>
        <form action="">

            <table>
                <tr>
                    <th class="col_izq">Variables</th>
                    <th class="col_der">Valores</th>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txta">Número 1</label></td>
                    <td class="col_der"><input type="text" name="txta" id="txta" value=""></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtb">Número 2</label></td>
                    <td class="col_der"><input type="text" name="txtb" id="txtb" value=""></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtc">Número 3</label></td>
                    <td class="col_der"><input type="text" name="txtc" id="txtc" value=""></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtx1">Valor 1</label></td>
                    <td class="col_der"><input type="text" name="txtx1" id="txtx1" value="" readonly></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtx2">Valor 2</label></td>
                    <td class="col_der"><input type="text" name="txtx2" id="txtx2" value="" readonly></td>
                </tr>
                <tr>
                    <td class="col_izq"></td>
                    <td class="col_der"><button type="button" onclick="calcular()">Calcular</button></td>
                </tr>
            </table>

        </form>


    </main>

    <footer>
        <p>Todos los derechos reservados &copy;2022 Ing. Walter Vásquez Piña</p>
    </footer>

    <script>
        function calcular() {
            // Variables
            let a = 0; b = 0; c = 0; d = 0; x1 = 0; x2 = 0;

            a = parseFloat(document.getElementById('txta').value);
            b = parseFloat(document.getElementById('txtb').value);
            c = parseFloat(document.getElementById('txtc').value);

            // Proceso
            d = Math.pow(b, 2.0) - 4.0 * a * c;
            if (a != 0 && d >= 0) {
                x1 = (-b + Math.pow(d, (1.0 / 2.0))) / 2 * a;
                x2 = (-b - Math.pow(d, (1.0 / 2.0))) / 2 * a;
            } else {
                x1 = 0;
                x2 = 0;
            };

            // Salida
            document.getElementById('txtx1').value = x1;
            document.getElementById('txtx2').value = x2;
            document.getElementById('txta').focus();
        }
    </script>

</body>

</html>
