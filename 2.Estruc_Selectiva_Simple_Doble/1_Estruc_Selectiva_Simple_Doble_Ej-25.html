<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stilos.css">
    <title>Estruc Selectiva Sim Dob</title>
</head>

<body>

    <header>
        <h1>ESTRUCTURA SELECTIVA SIMPLE DOBLE</h1>
        <h2 class="centrado">Problema N° 25</h2>
    </header>

    <main>
        <form action="">

            <table>
                <tr>
                    <th class="col_izq">Variables</th>
                    <th class="col_der">Valores</th>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txth">Hora</label></td>
                    <td class="col_der"><input type="text" name="txh" id="txth" value=""></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtm"></label>Minutos</td>
                    <td class="col_der"><input type="text" name="txtm" id="txtm" value=""></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txts"></label>Segundos</td>
                    <td class="col_der"><input type="text" name="txts" id="txts" value=""></td>
                </tr>
                <tr>
                    <td class="col_izq"></td>
                    <td class="col_der"><button type="button" onclick="calcular()">Calcular</button></td>
                </tr>
            </table>

        </form>


    </main>

    <footer>
        <p>Todos los derechos reservados &copy;2022 Ing. Walter Vásquez Piña</p>
    </footer>

    <script>
        function calcular() {
            // Variables
            let h, m, s;

            h = parseFloat(document.getElementById('txth').value);
            m = parseFloat(document.getElementById('txtm').value);
            s = parseFloat(document.getElementById('txts').value);

            // Proceso
            s += 1;
            if (s >= 60) {
                s = 0;
                m += 1;
                if (m >= 60) {
                    m = 0;
                    h += 1;
                    if (h >= 24) {
                        h = 0;
                    }
                }
            }

            // Salida
            document.getElementById('txth').value = h;
            document.getElementById('txtm').value = m;
            document.getElementById('txts').value = s;
            document.getElementById('txth').focus();
        }
    </script>

</body>

</html>
