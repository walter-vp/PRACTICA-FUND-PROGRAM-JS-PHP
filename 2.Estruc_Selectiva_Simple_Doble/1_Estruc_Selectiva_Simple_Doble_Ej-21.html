<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stilos.css">
    <title>Estruc Selectiva Sim Dob</title>
</head>

<body>

    <header>
        <h1>ESTRUCTURA SELECTIVA SIMPLE DOBLE</h1>
        <h2 class="centrado">Problema N° 21</h2>
    </header>

    <main>
        <form action="">

            <table>
                <tr>
                    <th class="col_izq">Variables</th>
                    <th class="col_der">Valores</th>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtt">Temperatura: </label></td>
                    <td class="col_der"><input type="text" name="txtt" id="txtt" value=""></td>
                </tr>
                <tr>
                    <td class="col_izq"><label for="txtc"></label>Clima: </td>
                    <td class="col_der"><input type="text" name="txtc" id="txtc" value="" readonly></td>
                </tr>
                <tr>
                    <td class="col_izq"></td>
                    <td class="col_der"><button type="button" onclick="calcular()">Calcular</button></td>
                </tr>
            </table>

        </form>


    </main>

    <footer>
        <p>Todos los derechos reservados &copy;2022 Ing. Walter Vásquez Piña</p>
    </footer>

    <script>
        function calcular() {
            // Variables
            let t, c;

            t = Number(document.getElementById('txtt').value);

            // Proceso
            if (t < 10) {
                c = "FRIO";
            } else {
                if (t >= 10 && t <= 20) {
                    c = "NUBLADO";
                } else {
                    if (t >= 21 && t <= 30) {
                        c = "CALOR";
                    } else {
                        c = "TROPICAL";
                    }
                }
            }

            // Salida
            document.getElementById('txtc').value = c;
            document.getElementById('txtt').focus();
        }
    </script>

</body>

</html>
